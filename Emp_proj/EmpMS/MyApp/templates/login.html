<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signin</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="override">
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/mymodule/">Silvo Devs inc.</a>
      </div>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal"><center>Employee Login</center></h1>
    {% csrf_token %}
    <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
    <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
    <div class="checkbox mb-3">
      <label>
        <input value="remember-me" type="checkbox"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

  <footer>
    <div class="container">
      <div class="row well ml-t">
        <div class="col-lg-8 col-md-8">
          <h4>Developed by: <a href="https://api.whatsapp.com/send/?phone=254703527474" target="_blank">Engineer.
              Silvans Owino</a></h4>
        </div>
        <div class="col-lg-4 col-md-4">
          <p class="m-t">Copyright &copy <a href="https://api.whatsapp.com/send/?phone=254703527474"
              target="_blank">Silvo Devs inc.</a> 2023</p>
          <p>All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>

<style>
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }

  .form-signin .checkbox {
    font-weight: 400;
  }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }

  .form-signin .form-control:focus {
    z-index: 2;
  }

  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>
